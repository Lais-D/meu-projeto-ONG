        </ul>

    <h1>Cadastro de voluntário / Doador</h1>

    <form action="#" method="post" novalidate>
        <fieldset>
            <legend>Dados pessoais</legend>

            <label for="nome">Nome completo:</label>
            <input id="nome" name="nome" type="text" required>

            <label for="email">E-mail:</label>
            <input id="email" name="email" type="email" required>

            <label for="cpf">CPF:</label>
            <input id="cpf" name="cpf" type="text" placeholder="000.000.000-00" required>

        </fieldset>

        <fieldset>
            <legend>Contato</legend>

            <label for="telefone">Telefone:</label>
            <input id="telefone" name="telefone" type="tel" placeholder="(00) 00000-0000" required>

            <label for="cidade">Cidade:</label>
            <input id="cidade" name="cidade" type="text" required>

            <label for="estado">Estado:</label>
            <input id="estado" name="estado" type="text" maxlength="2" placeholder="SP" required>

        </fieldset>

        <button type="submit">Enviar Cadastro</button>
    </form>

    <a href="index.html">Voltar para a Página Inicial</a>
</body>

</html>
